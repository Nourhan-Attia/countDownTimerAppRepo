<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<body>
    <label for="futureDate">Enter Future Date : </label>
    <input type="date" id="futureDate">
    <button onclick="calculateTime()" class="calculate">calculate</button>
    <p class="remainingTime" style="display: none;"></p>

    <script>
        function calculateTime() {
            let userInput = document.getElementById('futureDate').value;
            let futureDate = new Date(userInput);
            let remainingTime = document.querySelector('.remainingTime'); 

            let timeDifference = futureDate - new Date();
            let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            remainingTime.style.display = 'block'; // 'block' as a string

            remainingTime.textContent = `Remaining time is: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }
    </script>
</body>
</html>
